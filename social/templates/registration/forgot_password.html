{% extends 'base.html' %}
{% block content %}

	  <div id="login-page" >
	  	<div class="container">

		      <form class="form-login" method="post">
				  {% csrf_token %}
		        <h2 class="form-login-heading">Forgot Password</h2>
		        <div class="login-wrap">
                    <label for="email" > Enter your email-id:</label>
		            <input type="email" class="form-control" placeholder="Email ID" id="email" name="email" autofocus>
		            <br>
		            <button class="btn btn-theme btn-block"  type="submit"><i class="fa fa-user"></i> SUBMIT</button>
		        </div>
		      </form>
	  	</div>
	  </div>


{% endblock %}
